<form role="form" method="post" id="search-form" action="{% url 'searcher:search' %}" class="search-form">
    {% csrf_token %}
    <div class="form-group form-inline" >
        <div class="radio" style="margin-right: 10px;">
            <label >
                <input type="radio" name="species" id="hs" value="hs">
                Homo sapiens
            </label>
        </div>
        <div class="radio">
            <label >
                <input type="radio" name="species" id="mm" value="mm">
                Mus musculus
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="genes" >
            Gene list
        </label>
        <small >(separated by newline/whitespace/tab)</small>
        <textarea id="genes" name="genes" class="form-control" rows="1"></textarea>
    </div>
    <div class="form-group form-inline" id="search-btn">
        <input type="submit" value="Search" class="btn btn-default">
        <button type="button" class="btn btn-link" id="example-btn">Run example</button>
    </div>
</form>
